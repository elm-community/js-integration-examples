<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Web components example</title>
</head>

<body>
    <script src="https://unpkg.com/es6-shim@0.35.5/es6-shim.min.js"></script>
    <script src="https://unpkg.com/@webcomponents/custom-elements"></script>
    <script>

        function MyElement() {
            return Reflect.construct(HTMLElement, [], this.constructor);
        }
        MyElement.prototype = Object.create(HTMLElement.prototype);
        MyElement.prototype.constructor = MyElement;
        MyElement.prototype.connectedCallback = function () {
            this.appendChild(document.createTextNode("Autonomous!"));
        };
        Object.setPrototypeOf(MyElement, HTMLElement);

        customElements.define("my-element", MyElement);

    </script>
    <script type="module">
        // Only for modern browsers
        customElements.define("another-element", class extends HTMLElement {
            connectedCallback() {
                this.appendChild(document.createTextNode("Bla!"));
            }
        });

        // Only supported in some modern browsers
        class CustomizedButton extends HTMLButtonElement {
            connectedCallback() {
                this.style.backgroundColor = "orange";
            }
        }
        customElements.define("customized-button", CustomizedButton, {
            extends: "button",
        });
    </script>
    <my-element></my-element>
    <another-element></another-element>
    <button is="customized-button">Customized!</button>
</body>

</html>
